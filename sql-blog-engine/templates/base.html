<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap-3.2.0-dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='jumbotron-narrow.css')}}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li><a href="{{ url_for('home') }}">Home</a></li>
			</ul>
			<h3 class="text-muted">Blogosphere</h3>
		</div>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul class="alert alert-success">
			{% for message in messages %}
				{{ message }}
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}

		{% block content %}{% endblock %}

		<div class="footer">
			<p>&copy; 2014 Tina Lee, Anish Malhotra, Elvin Shoyfer, Christopher Wennendy | SoftDev Fall '14
		</div>

	</div> <!-- /container -->




	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{ url_for('static', filename='bootstrap-3.2.0-dist/js/bootstrap.min.js') }}"></script>
</body>
</html>
